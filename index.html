<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="stylesheet"
			href="./Styles/styles.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Social links profile</title>
	</head>
	<main>
		<body>
			<section class="developerHero">
				<img
					src="./assets/images/avatar-jessica.jpeg"
					alt="Jessica" />
				<div class="devBio">
					<h1>Jessica Randall</h1>
					<p class="devCity">London, United Kingdom</p>
					<p>"Front-end developer and avid reader."</p>
				</div>
				<section class="devSocialMedia">
					<button class="devGitHub">GitHub</button> <br />
					<button class="devFem">Frontend Mentor</button><br />
					<button class="devLinkedIn">LinkedIn</button><br />
					<button class="devTwitter">Twitter</button><br />
					<button class="devInsta">Instagram</button>
				</section>
			</section>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a
					href="https://mverma45.github.io/portfolio/"
					target="_blank"
					>Manny Verma</a
				>.
			</div>
		</body>
	</main>
</html>
